<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, shrink-to-fit=no">
</head>
<body>
  <table width="100%" cellpadding="0" cellspacing="0" style="border:2px solid #b5b5b5;">
    <colgroup>
      <col scope="col" width="15%" style="background-color:#e9e9e9;">
      <col scope="col" width="35%">
      <col scope="col" width="15%" style="background-color:#e9e9e9;">
      <col scope="col" width="35%">
    </colgroup>
    <tr>
      <th scope="row" style="border-bottom:1px solid #666;border-right:1px solid #666;padding:10px;">회사명</th>
      <td style="border-bottom:1px solid #666;border-right:1px solid #666;padding:10px;">네티브</td>
      <th style="border-bottom:1px solid #666;border-right:1px solid #666;padding:10px;" scope="row">문의자</th>
      <td style="border-bottom:1px solid #666;padding:10px;">홍길동</td>
    </tr>
    <tr>
      <th scope="row" style="border-bottom:1px solid #666;border-right:1px solid #666;padding:10px;">연락처</th>
      <td style="border-bottom:1px solid #666;border-right:1px solid #666;padding:10px;">010-1234-1234</td>
      <th style="border-bottom:1px solid #666;border-right:1px solid #666;padding:10px;" scope="row">이메일</th>
      <td style="border-bottom:1px solid #666;padding:10px;">netive@netive.co.kr</td>
    </tr>
    <tr>
      <th scope="row" style="border-bottom:1px solid #666;border-right:1px solid #666;padding:10px;">프로젝트 유형</th>
      <td colspan="3"style="border-bottom:1px solid #666;padding:10px;">구축</td>
    </tr>
    <tr>
      <th scope="row"style="border-bottom:1px solid #666;border-right:1px solid #666;padding:10px;">비지니스 유형</th>
      <td style="border-bottom:1px solid #666;border-right:1px solid #666;padding:10px;">금융</td> 
      <th style="border-bottom:1px solid #666;border-right:1px solid #666;padding:10px;"scope="row">제작 유형</th>
      <td style="border-bottom:1px solid #666;padding:10px;">웹사이트</td>
    </tr>
    <tr>
      <th style="border-bottom:1px solid #666;border-right:1px solid #666;padding:10px;" scope="row">프로젝트 정보</th>
      <td colspan="3" style="border-bottom:1px solid #666;padding:10px;">문의 내용은 텍스트로 노출됩니다.</td>
    </tr>
    <tr>
      <th style="border-right:1px solid #666;padding:10px;" scope="row">제작 예산</th>
      <td style="border-right:1px solid #666;padding:10px;">1억원~3억원</td>
      <th style="border-right:1px solid #666;padding:10px;" scope="row">제작 기간</th>
      <td style="padding:10px;">1~3개월</td>
    </tr>
  </table>
</body>
</html>
